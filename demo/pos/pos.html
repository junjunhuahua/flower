<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
<title>pos</title>
<style>
    * { margin: 0; padding: 0; color: #fff; }
	.d1 { position: relative; width: 320px; height: 200px; }
	span { position: absolute; display: block; }
	.s1 { right:10px; top: 20px; width: 200px; height: 100px; background-color: #000; }
	.s2 { left: 100px; top: 300px; width: 100px; height: 200px; background-color: red; }
</style>
</head>
<body>
	<div class="main">
		<div class="d1"><span class="s1"></span><span class="s2"></span></div>
	</div>
</body>
<script type="text/javascript" src="../zepto.min.js"></script>
<script type="text/javascript" src="../../src/pos.js"></script>
<script type="text/javascript">
	$('.s1,.s2').evtPos({
		bgElement: '.d1'
	})
</script>
</html>
